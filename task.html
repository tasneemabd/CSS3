<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 
    img{
        width: 10%;
        height: 30%;
    }
  
    .box {
 
  
  position: relative;
  animation: move 2s infinite;
}

@keyframes move {
  0% {
    left: 0;
  }
  50% {
    left: 100%;
  }
  100% {
    right:  0;
  }
}
    </style>
    <title>Document</title>
</head>
<body>
    <div class="box"><img src="car (1).png"</div>
    <div class="box"><img src="car1.png"</div>
    <div class="box"><img src="sedan.png"</div>
    <div class="box"><img src="car.png"</div>




</body>
</html>
